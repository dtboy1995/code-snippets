<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iframe Dev Example — Networked-Aframe</title>
  <meta name="description" content="Iframe Example — Networked-Aframe">

  <style>
    iframe { width: 33.3333%; height: 100%; border-width: 0 10px 10px 0; }

    .left { position: absolute; top: 0; left: 0; }
    .middle { position: absolute; top: 0; left: 33.3333%; }
    .right { position: absolute; top: 0; right: 0; }
  </style>
</head>
<body>

<iframe class="left" src="game.html"></iframe>
<iframe class="middle" src="game.html?home"></iframe>
<iframe class="right" src="game.html"></iframe>

</body>
</html>
